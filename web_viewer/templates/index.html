<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋机器人 - Gazebo仿真环境</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-stream {
            width: 100%;
            height: auto;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
        }

        .control-panel {
            background: #2d3748;
            border-radius: 8px;
            padding: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background: #48bb78;
            box-shadow: 0 0 8px #48bb78;
        }

        .status-offline {
            background: #f56565;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: #4a5568;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- 头部 -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold flex items-center">
                    <i class="fas fa-chess-board mr-3 text-blue-400"></i>
                    象棋机器人仿真环境
                </h1>
                <p class="text-gray-400 mt-1">实时观看Gazebo仿真中的象棋机器人系统</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <span class="status-indicator" id="connection-status"></span>
                    <span id="connection-text">连接中...</span>
                </div>
                <div class="text-sm text-gray-400" id="current-time">
                    --:--:--
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-4 gap-6">
            <!-- 主视频区域 -->
            <div class="lg:col-span-3">
                <div class="video-container relative">
                    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="全屏显示">
                        <i class="fas fa-expand"></i>
                    </button>
                    <img id="video-stream" class="video-stream" src="/video_feed"
                         alt="Gazebo仿真视频流"
                         onload="onVideoLoad()"
                         onerror="onVideoError()">
                    <div class="loading" id="loading-indicator">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        加载视频流中...
                    </div>
                </div>

                <!-- 视频统计信息 -->
                <div class="mt-4 bg-gray-800 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fas fa-chart-line mr-2 text-green-400"></i>
                        实时统计
                    </h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="text-2xl font-bold text-green-400" id="fps-display">0</div>
                            <div class="text-sm text-gray-400">FPS</div>
                        </div>
                        <div class="stat-card">
                            <div class="text-2xl font-bold text-blue-400" id="resolution-display">--</div>
                            <div class="text-sm text-gray-400">分辨率</div>
                        </div>
                        <div class="stat-card">
                            <div class="text-2xl font-bold text-purple-400" id="latency-display">--</div>
                            <div class="text-sm text-gray-400">延迟 (ms)</div>
                        </div>
                        <div class="stat-card desktop-only">
                            <div class="text-2xl font-bold text-yellow-400" id="bandwidth-display">--</div>
                            <div class="text-sm text-gray-400">带宽</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="lg:col-span-1">
                <div class="control-panel">
                    <h3 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-sliders-h mr-2 text-blue-400"></i>
                        仿真控制
                    </h3>

                    <!-- Gazebo控制 -->
                    <div class="mb-6">
                        <h4 class="text-lg font-medium mb-3">Gazebo仿真</h4>
                        <div class="space-y-2">
                            <button id="start-gazebo" class="btn w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md flex items-center justify-center">
                                <i class="fas fa-play mr-2"></i>
                                启动仿真
                            </button>
                            <button id="stop-gazebo" class="btn w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md flex items-center justify-center">
                                <i class="fas fa-stop mr-2"></i>
                                停止仿真
                            </button>
                            <button id="reset-sim" class="btn w-full bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-md flex items-center justify-center">
                                <i class="fas fa-redo mr-2"></i>
                                重置仿真
                            </button>
                        </div>
                    </div>

                    <!-- 系统状态 -->
                    <div class="mb-6">
                        <h4 class="text-lg font-medium mb-3">系统状态</h4>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span>Gazebo状态:</span>
                                <span id="gazebo-status" class="text-yellow-400">检查中...</span>
                            </div>
                            <div class="flex justify-between">
                                <span>ROS2连接:</span>
                                <span id="ros-status" class="text-yellow-400">检查中...</span>
                            </div>
                            <div class="flex justify-between">
                                <span>视频流:</span>
                                <span id="stream-status" class="text-yellow-400">检查中...</span>
                            </div>
                            <div class="flex justify-between">
                                <span>更新时间:</span>
                                <span id="last-update" class="text-gray-400">--</span>
                            </div>
                        </div>
                    </div>

                    <!-- 快速链接 -->
                    <div class="mb-6">
                        <h4 class="text-lg font-medium mb-3">快速链接</h4>
                        <div class="space-y-2">
                            <button onclick="refreshPage()" class="btn w-full bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md flex items-center justify-center">
                                <i class="fas fa-sync-alt mr-2"></i>
                                刷新页面
                            </button>
                            <button onclick="downloadScreenshot()" class="btn w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-md flex items-center justify-center">
                                <i class="fas fa-camera mr-2"></i>
                                截图保存
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 日志面板 -->
                <div class="control-panel mt-4">
                    <h3 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fas fa-terminal mr-2 text-green-400"></i>
                        系统日志
                    </h3>
                    <div id="log-container" class="bg-black p-3 rounded text-xs font-mono h-40 overflow-y-auto">
                        <div class="text-green-400">[INFO] Web查看器已启动</div>
                        <div class="text-blue-400">[INFO] 等待连接到系统...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全屏模态框 -->
    <div id="fullscreen-modal" class="fixed inset-0 bg-black bg-opacity-90 hidden z-50 flex items-center justify-center">
        <div class="relative w-full h-full max-w-none max-h-none">
            <button onclick="exitFullscreen()" class="absolute top-4 right-4 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md z-10">
                <i class="fas fa-times mr-2"></i>
                退出全屏
            </button>
            <img id="fullscreen-video" class="w-full h-full object-contain" src="/video_feed" alt="全屏视频">
        </div>
    </div>

    <script>
        // WebSocket连接
        const socket = io();
        let isConnected = false;
        let lastFrameTime = Date.now();
        let frameCount = 0;
        let startTime = Date.now();

        // UI元素
        const connectionStatus = document.getElementById('connection-status');
        const connectionText = document.getElementById('connection-text');
        const videoStream = document.getElementById('video-stream');
        const loadingIndicator = document.getElementById('loading-indicator');
        const logContainer = document.getElementById('log-container');

        // WebSocket事件
        socket.on('connect', function() {
            isConnected = true;
            updateConnectionStatus();
            addLog('[SUCCESS] WebSocket连接成功', 'text-green-400');
        });

        socket.on('disconnect', function() {
            isConnected = false;
            updateConnectionStatus();
            addLog('[ERROR] WebSocket连接断开', 'text-red-400');
        });

        socket.on('status', function(data) {
            addLog('[INFO] ' + data.message, 'text-blue-400');
        });

        // 更新连接状态
        function updateConnectionStatus() {
            if (isConnected) {
                connectionStatus.className = 'status-indicator status-online';
                connectionText.textContent = '已连接';
            } else {
                connectionStatus.className = 'status-indicator status-offline';
                connectionText.textContent = '连接断开';
            }
        }

        // 视频加载成功
        function onVideoLoad() {
            loadingIndicator.style.display = 'none';
            addLog('[INFO] 视频流加载成功', 'text-green-400');

            // 计算FPS
            frameCount++;
            const currentTime = Date.now();
            if (currentTime - startTime >= 1000) {
                const fps = Math.round(frameCount / ((currentTime - startTime) / 1000));
                document.getElementById('fps-display').textContent = fps;
                frameCount = 0;
                startTime = currentTime;
            }

            // 计算延迟
            const latency = Date.now() - lastFrameTime;
            document.getElementById('latency-display').textContent = latency;
            lastFrameTime = Date.now();
        }

        // 视频加载错误
        function onVideoError() {
            loadingIndicator.style.display = 'block';
            loadingIndicator.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>视频流加载失败';
            addLog('[ERROR] 视频流加载失败', 'text-red-400');
        }

        // 控制按钮事件
        document.getElementById('start-gazebo').addEventListener('click', function() {
            sendControlCommand('start_gazebo');
        });

        document.getElementById('stop-gazebo').addEventListener('click', function() {
            sendControlCommand('stop_gazebo');
        });

        document.getElementById('reset-sim').addEventListener('click', function() {
            sendControlCommand('reset_simulation');
        });

        // 发送控制命令
        function sendControlCommand(command) {
            fetch('/api/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({command: command})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog('[SUCCESS] ' + data.message, 'text-green-400');
                } else {
                    addLog('[ERROR] ' + data.message, 'text-red-400');
                }
            })
            .catch(error => {
                addLog('[ERROR] 命令发送失败: ' + error, 'text-red-400');
            });
        }

        // 添加日志
        function addLog(message, className = 'text-white') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.createElement('div');
            logElement.className = className;
            logElement.textContent = `[${timestamp}] ${message}`;

            logContainer.appendChild(logElement);
            logContainer.scrollTop = logContainer.scrollHeight;

            // 限制日志条数
            if (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // 更新系统状态
        function updateSystemStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gazebo-status').textContent =
                        data.gazebo_running ? '运行中' : '已停止';
                    document.getElementById('gazebo-status').className =
                        data.gazebo_running ? 'text-green-400' : 'text-red-400';

                    document.getElementById('ros-status').textContent =
                        data.ros_connected ? '已连接' : '未连接';
                    document.getElementById('ros-status').className =
                        data.ros_connected ? 'text-green-400' : 'text-red-400';

                    document.getElementById('stream-status').textContent =
                        data.fps > 0 ? '正常' : '无信号';
                    document.getElementById('stream-status').className =
                        data.fps > 0 ? 'text-green-400' : 'text-red-400';

                    document.getElementById('last-update').textContent = data.timestamp;
                })
                .catch(error => {
                    addLog('[ERROR] 状态更新失败: ' + error, 'text-red-400');
                });
        }

        // 全屏功能
        function toggleFullscreen() {
            document.getElementById('fullscreen-modal').classList.remove('hidden');
        }

        function exitFullscreen() {
            document.getElementById('fullscreen-modal').classList.add('hidden');
        }

        // 工具函数
        function refreshPage() {
            window.location.reload();
        }

        function downloadScreenshot() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('video-stream');

            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            const link = document.createElement('a');
            link.download = `gazebo_screenshot_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // 更新当前时间
        function updateTime() {
            document.getElementById('current-time').textContent =
                new Date().toLocaleTimeString();
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            } else if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            } else if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                refreshPage();
            }
        });

        // 初始化
        setInterval(updateTime, 1000);
        setInterval(updateSystemStatus, 5000);
        updateTime();
        updateConnectionStatus();

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            addLog('[INFO] 页面加载完成', 'text-blue-400');
            setTimeout(updateSystemStatus, 1000);
        });
    </script>
</body>
</html>
